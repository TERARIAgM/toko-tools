<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">                                                                                                                                                           
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #0d0d0d;
            color: #00ffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        form {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ffff;
            box-shadow: 0px 0px 15px #00ffff;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: #0d0d0d;
            color: #00ffff;
            box-shadow: 0px 0px 10px #00ffff;
            font-size: 14px;
        }

        button {
            background: #00ffff;
            color: #0d0d0d;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 0px 10px #00ffff;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #008b8b;
            box-shadow: 0px 0px 15px #00ffff;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0px 0px 5px #00ffff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Edit Produk</h2>

    <form action="" method="POST">
        <label for="nama">Nama Produk:</label>
        <input type="text" id="nama" name="nama" value="{{ produk[1] }}" required>

        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" name="deskripsi" required>{{ produk[2] }}</textarea>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" value="{{ produk[3] }}" required>

        <label for="gambar">URL Gambar:</label>
        <input type="text" id="gambar" name="gambar" value="{{ produk[4] }}">

        <!-- Hidden input untuk menyimpan gambar lama jika tidak diubah -->
        <input type="hidden" name="old_file" value="{{ produk[4] }}">

        <button type="submit">Simpan</button>
    </form>

    <a href="{{ url_for('produk') }}" class="back-link">Kembali ke Daftar Produk</a>
</body>
</html>
